<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="library-image">
            <img src="C:\Users\PC\Library_Management_Website\images\LogIn_Images\pexels-birgit-held-392791-1046125.jpg" alt="Library">
        </div>
        <div class="login-form">
            <div id="formContainer">
                <!-- Login Form -->
                <div id="loginForm">
                    <div class="header">
                        <div class="header-left">
                            <h1>Readify</h1>
                            <p>Nice to see you again</p>
                        </div>
                        <div class="header-right">
                            <img src="C:\Users\PC\Library_Management_Website\images\LogIn_Images\DogAvatar.png" alt="Icon">
                        </div>
                    </div>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        <a href="#" id="forgotPassword">Forgot password?</a>
                        <button type="submit">Sign In</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
                </div>

                <!-- Sign Up Form -->
                <div id="signUpForm" style="display: none;">
                    <div class="header">
                        <div class="header-left">
                            <h1>Readify.</h1>
                            <p>Create your account</p>
                        </div>
                        <div class="header-right">
                            <img src="C:\Users\PC\Library_Management_Website\images\LogIn_Images\DogAvatar.png" alt="Icon">
                        </div>
                    </div>
                    <form>
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" name="signUpEmail" placeholder="example@gmail.com" required>
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" name="signUpPassword" placeholder="Enter Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="#" id="loginLink">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
